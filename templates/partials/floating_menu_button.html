<!-- Botón Flotante Glassmorphism: Salir/Menú Principal -->
<div class="stc-float-menu-btn" data-action="{{ action }}">
    <button class="stc-menu-btn" onclick="handleMenuAction()">
        {% if action == 'logout' %}
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
        </svg>
        {% else %}
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18"/>
        </svg>
        {% endif %}
        <span>{{ label }}</span>
    </button>
</div>

<style>
.stc-float-menu-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 99999;
}

.stc-menu-btn {
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(40px);
    border: 2px solid rgba(0, 255, 255, 0.3);
    border-radius: 50px;
    padding: 12px 25px;
    color: #00ffff;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.2),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
    transition: all 0.3s ease;
    transform: translateZ(50px);
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
}

.stc-menu-btn:hover {
    background: rgba(0, 255, 255, 0.1);
    border-color: rgba(0, 255, 255, 0.6);
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.4),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
    transform: translateZ(60px) scale(1.05);
}

.stc-menu-btn:active {
    transform: translateZ(40px) scale(0.95);
}

.stc-menu-btn svg {
    filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
}

/* Responsive Mobile */
@media (max-width: 768px) {
    .stc-float-menu-btn {
        top: 10px;
        right: 10px;
    }
    
    .stc-menu-btn {
        padding: 10px 20px;
        font-size: 12px;
        letter-spacing: 1px;
    }
    
    .stc-menu-btn svg {
        width: 16px;
        height: 16px;
    }
}

@media (max-width: 480px) {
    .stc-menu-btn span {
        display: none;
    }
    
    .stc-menu-btn {
        padding: 12px;
        border-radius: 50%;
    }
}
</style>

<script>
function handleMenuAction() {
    // Reproducir sonido tecnológico
    if (typeof playSound === 'function') {
        playSound();
    } else if (typeof triggerButtonSound === 'function') {
        triggerButtonSound();
    } else {
        // Sonido simple si no hay función existente
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        oscillator.frequency.value = 1400;
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.035);
        
        oscillator.start(audioCtx.currentTime);
        oscillator.stop(audioCtx.currentTime + 0.035);
    }
    
    // Obtener acción del botón
    const action = document.querySelector('.stc-float-menu-btn').getAttribute('data-action');
    
    if (action === 'logout') {
        // Cerrar sesión
        fetch('/api/auth/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            window.location.href = '/auth/login';
        })
        .catch(error => {
            console.error('Error al cerrar sesión:', error);
            window.location.href = '/auth/login';
        });
    } else if (action === 'menu') {
        // Volver al menú principal
        window.location.href = '/';
    } else if (action === 'trading') {
        // Volver a trading charts
        window.location.href = '/trading-charts';
    }
}
</script>
