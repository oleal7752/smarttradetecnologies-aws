<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Validación de Brokers - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header {
            background: #1a1f3a;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .validation-card {
            background: #1a1f3a;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .validation-card:hover {
            transform: translateY(-5px);
        }

        .badge-custom {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .btn-approve {
            background: #00c851;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-reject {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
        }

        .filter-tabs {
            margin-bottom: 2rem;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            margin-right: 0.5rem;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #0066cc 0%, #00c851 100%);
        }

        .user-info {
            color: #b0b8c1;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1><i class="bi bi-shield-check me-2"></i>Panel de Validación de Brokers</h1>
            <p class="mb-0 text-secondary">Gestiona las solicitudes de validación de cuentas de broker</p>
        </div>

        <div class="filter-tabs">
            <button class="filter-btn active" data-status="pending" onclick="changeFilter('pending')">
                <i class="bi bi-clock-history me-2"></i>Pendientes (<span id="count-pending">0</span>)
            </button>
            <button class="filter-btn" data-status="approved" onclick="changeFilter('approved')">
                <i class="bi bi-check-circle me-2"></i>Aprobadas (<span id="count-approved">0</span>)
            </button>
            <button class="filter-btn" data-status="rejected" onclick="changeFilter('rejected')">
                <i class="bi bi-x-circle me-2"></i>Rechazadas (<span id="count-rejected">0</span>)
            </button>
        </div>

        <div id="validations-container">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="actionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background: #1a1f3a; color: white;">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Validar Cuenta</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Notas (opcional)</label>
                        <textarea class="form-control" id="validationNotes" rows="3" 
                                  style="background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2);"
                                  placeholder="Agregar comentarios sobre la validación..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn" id="confirmActionBtn" onclick="confirmAction()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentFilter = 'pending';
        let currentBrokerId = null;
        let currentAction = null;

        async function loadValidations(status = 'pending') {
            try {
                const response = await fetch(`/api/admin/broker-validations?status=${status}`);
                const result = await response.json();

                if (!result.success) {
                    alert('Error: ' + result.error);
                    return;
                }

                updateCounts(status, result.total);
                displayValidations(result.validations, status);
            } catch (error) {
                alert('Error de conexión');
            }
        }

        function updateCounts(status, count) {
            document.getElementById(`count-${status}`).textContent = count;
        }

        function displayValidations(validations, status) {
            const container = document.getElementById('validations-container');
            
            if (validations.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-secondary">
                        <i class="bi bi-inbox" style="font-size: 4rem;"></i>
                        <p class="mt-3">No hay solicitudes ${getStatusText(status)}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = validations.map(v => `
                <div class="validation-card">
                    <div class="row align-items-center">
                        <div class="col-md-5">
                            <h5>${v.user.first_name} ${v.user.last_name}</h5>
                            <div class="user-info">
                                <i class="bi bi-envelope me-1"></i>${v.user.email}<br>
                                <i class="bi bi-telephone me-1"></i>${v.user.phone}
                            </div>
                        </div>
                        <div class="col-md-3">
                            <strong class="text-capitalize">${v.broker_type}</strong><br>
                            <span class="text-secondary">ID: ${v.broker_account_id}</span><br>
                            <small class="text-secondary">
                                ${new Date(v.created_at).toLocaleDateString('es-ES')}
                            </small>
                        </div>
                        <div class="col-md-2">
                            <span class="badge badge-custom bg-${getStatusColor(v.validation_status)}">
                                ${getStatusText(v.validation_status)}
                            </span>
                        </div>
                        <div class="col-md-2 text-end">
                            ${status === 'pending' ? `
                                <button class="btn btn-approve btn-sm mb-1" onclick="openActionModal(${v.id}, 'approve')">
                                    <i class="bi bi-check"></i> Aprobar
                                </button>
                                <button class="btn btn-reject btn-sm" onclick="openActionModal(${v.id}, 'reject')">
                                    <i class="bi bi-x"></i> Rechazar
                                </button>
                            ` : `
                                <small class="text-secondary">
                                    ${v.validated_at ? new Date(v.validated_at).toLocaleDateString('es-ES') : ''}
                                </small>
                            `}
                        </div>
                    </div>
                    ${v.validation_notes ? `
                        <div class="mt-2 pt-2" style="border-top: 1px solid rgba(255,255,255,0.1);">
                            <small class="text-secondary"><i class="bi bi-chat-left-text me-1"></i>${v.validation_notes}</small>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function getStatusColor(status) {
            const colors = {
                'pending': 'warning',
                'approved': 'success',
                'rejected': 'danger'
            };
            return colors[status] || 'secondary';
        }

        function getStatusText(status) {
            const texts = {
                'pending': 'Pendiente',
                'approved': 'aprobadas',
                'rejected': 'rechazadas'
            };
            return texts[status] || status;
        }

        function changeFilter(status) {
            currentFilter = status;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-status="${status}"]`).classList.add('active');
            
            loadValidations(status);
        }

        function openActionModal(brokerId, action) {
            currentBrokerId = brokerId;
            currentAction = action;
            
            const modal = new bootstrap.Modal(document.getElementById('actionModal'));
            const title = action === 'approve' ? 'Aprobar Cuenta de Broker' : 'Rechazar Cuenta de Broker';
            const btnClass = action === 'approve' ? 'btn-approve' : 'btn-reject';
            const btnText = action === 'approve' ? 'Aprobar' : 'Rechazar';
            
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('confirmActionBtn').className = `btn ${btnClass}`;
            document.getElementById('confirmActionBtn').textContent = btnText;
            document.getElementById('validationNotes').value = '';
            
            modal.show();
        }

        async function confirmAction() {
            const notes = document.getElementById('validationNotes').value;
            
            try {
                const response = await fetch(`/api/admin/broker-validate/${currentBrokerId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: currentAction,
                        notes: notes
                    })
                });

                const result = await response.json();

                if (result.success) {
                    bootstrap.Modal.getInstance(document.getElementById('actionModal')).hide();
                    loadValidations(currentFilter);
                    loadAllCounts();
                    alert(result.message);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error de conexión');
            }
        }

        async function loadAllCounts() {
            for (const status of ['pending', 'approved', 'rejected']) {
                const response = await fetch(`/api/admin/broker-validations?status=${status}`);
                const result = await response.json();
                if (result.success) {
                    updateCounts(status, result.total);
                }
            }
        }

        loadValidations('pending');
        loadAllCounts();
    </script>
</body>
</html>
