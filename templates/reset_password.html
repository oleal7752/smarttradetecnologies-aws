<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Restablecer Contraseña - smarttradetecnologies-ar</title>
    
    <!-- PWA Tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#00ffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 102, 255, 0.15) 0%, rgba(0, 0, 0, 0) 50%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(0, 102, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(0, 212, 255, 0.08) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, 50px); }
        }

        .reset-card {
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.12) 0%, rgba(0, 0, 0, 0.4) 100%);
            border-radius: 24px;
            padding: 3rem;
            max-width: 520px;
            width: 90%;
            border: 1.5px solid rgba(0, 212, 255, 0.4);
            backdrop-filter: blur(30px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #0066ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.4));
            white-space: nowrap;
        }

        .slogan {
            text-align: center;
            font-size: 1.1rem;
            color: rgba(0, 255, 255, 0.85);
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        h3 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.2);
        }

        .form-control-custom {
            background: rgba(0, 102, 255, 0.08);
            border: 1.5px solid rgba(0, 212, 255, 0.3);
            color: #ffffff;
            padding: 14px 20px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }

        .form-control-custom:focus {
            background: rgba(0, 102, 255, 0.12);
            border-color: #00d4ff;
            color: #ffffff;
            outline: none;
            box-shadow: 
                0 0 0 0.2rem rgba(0, 212, 255, 0.25), 
                0 0 20px rgba(0, 212, 255, 0.4),
                0 0 40px rgba(0, 102, 255, 0.2);
        }

        .form-control-custom::placeholder {
            color: rgba(176, 184, 193, 0.6);
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #0066ff 0%, #00d4ff 100%);
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 
                0 6px 20px rgba(0, 102, 255, 0.4),
                0 0 30px rgba(0, 212, 255, 0.2);
            color: #ffffff;
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 30px rgba(0, 102, 255, 0.6),
                0 0 40px rgba(0, 212, 255, 0.4);
        }

        .link-custom {
            color: #00d4ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link-custom:hover {
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
        }

        .alert-custom {
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 102, 255, 0.1);
            backdrop-filter: blur(15px);
            color: #ffffff;
        }

        .alert-success {
            border-color: rgba(0, 255, 136, 0.3);
            background: rgba(0, 255, 136, 0.1);
        }

        .alert-danger {
            border-color: rgba(255, 68, 68, 0.3);
            background: rgba(255, 68, 68, 0.1);
        }

        .text-muted-custom {
            color: rgba(255, 255, 255, 0.6);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="reset-card">
        <div class="logo">📈 smarttradetecnologies-ar</div>
        <div class="slogan">💰 Tecnología que multiplica capital</div>
        
        <h3 class="text-center mb-4">Restablecer Contraseña</h3>
        
        <div id="alert-container"></div>

        <p class="text-muted-custom text-center mb-4">
            Ingresa tu nueva contraseña. Debe tener al menos 6 caracteres.
        </p>

        <form id="resetForm">
            <input type="hidden" name="token" id="token">
            
            <div class="mb-3">
                <label class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control form-control-custom" name="password" id="password" required minlength="6">
                <div class="password-strength" id="strength"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control form-control-custom" name="confirm_password" id="confirm_password" required minlength="6">
            </div>

            <button type="submit" class="btn btn-primary-custom mb-3">
                <i class="bi bi-shield-check me-2"></i>
                Restablecer Contraseña
            </button>

            <div class="text-center">
                <a href="/auth/login" class="link-custom">
                    <i class="bi bi-arrow-left me-1"></i>
                    Volver al inicio de sesión
                </a>
            </div>
        </form>
    </div>

    <script>
        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('alert-container').innerHTML = `
                <div class="alert alert-danger alert-custom mb-3">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    Token inválido o expirado. Solicita un nuevo enlace de recuperación.
                </div>
            `;
            document.getElementById('resetForm').style.display = 'none';
        } else {
            document.getElementById('token').value = token;
        }

        // Validación de fuerza de contraseña
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthDiv = document.getElementById('strength');
            
            if (password.length === 0) {
                strengthDiv.innerHTML = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            const levels = ['Muy débil', 'Débil', 'Aceptable', 'Fuerte', 'Muy fuerte'];
            const colors = ['#ff4444', '#ff8800', '#ffcc00', '#00d4ff', '#00ff88'];
            
            strengthDiv.innerHTML = `Fuerza: <span style="color: ${colors[strength]}">${levels[strength]}</span>`;
        });

        // Enviar formulario
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = e.target.password.value;
            const confirmPassword = e.target.confirm_password.value;
            const token = e.target.token.value;
            const alertContainer = document.getElementById('alert-container');
            
            if (password !== confirmPassword) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-custom mb-3">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Las contraseñas no coinciden.
                    </div>
                `;
                return;
            }
            
            if (password.length < 6) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-custom mb-3">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        La contraseña debe tener al menos 6 caracteres.
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, new_password: password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success alert-custom mb-3">
                            <i class="bi bi-check-circle me-2"></i>
                            ${data.message || 'Contraseña restablecida exitosamente.'}
                        </div>
                    `;
                    
                    // Redirigir al login después de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/auth/login';
                    }, 2000);
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger alert-custom mb-3">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            ${data.error || 'Error al restablecer la contraseña.'}
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-custom mb-3">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Error de conexión. Intenta nuevamente.
                    </div>
                `;
            }
        });
    </script>
    
    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(reg => console.log('✅ PWA Activo'))
                .catch(err => console.log('❌ PWA Error', err));
        }
    </script>
</body>
</html>
