<html lang="es">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 102, 255, 0.15) 0%, rgba(0, 0, 0, 0) 50%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(0, 102, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(0, 212, 255, 0.08) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, 50px); }
        }

        .forgot-card {
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.12) 0%, rgba(0, 0, 0, 0.4) 100%);
            border-radius: 24px;
            padding: 3rem;
            max-width: 520px;
            width: 90%;
            border: 1.5px solid rgba(0, 212, 255, 0.4);
            backdrop-filter: blur(30px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #0066ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.4));
            white-space: nowrap;
        }

        .slogan {
            text-align: center;
            font-size: 1.1rem;
            color: rgba(0, 255, 255, 0.85);
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        h3 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.2);
        }

        .form-control-custom {
            background: rgba(0, 102, 255, 0.08);
            border: 1.5px solid rgba(0, 212, 255, 0.3);
            color: #ffffff;
            padding: 14px 20px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }

        .form-control-custom:focus {
            background: rgba(0, 102, 255, 0.12);
            border-color: #00d4ff;
            color: #ffffff;
            outline: none;
            box-shadow: 
                0 0 0 0.2rem rgba(0, 212, 255, 0.25), 
                0 0 20px rgba(0, 212, 255, 0.4),
                0 0 40px rgba(0, 102, 255, 0.2);
        }

        .form-control-custom::placeholder {
            color: rgba(176, 184, 193, 0.6);
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #0066ff 0%, #00d4ff 100%);
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 
                0 6px 20px rgba(0, 102, 255, 0.4),
                0 0 30px rgba(0, 212, 255, 0.2);
            color: #ffffff;
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 30px rgba(0, 102, 255, 0.6),
                0 0 40px rgba(0, 212, 255, 0.4);
        }

        .btn-outline-custom {
            border-radius: 12px;
            border: 1.5px solid rgba(0, 212, 255, 0.4);
            background: rgba(0, 102, 255, 0.08);
            backdrop-filter: blur(15px);
            color: #00d4ff;
            transition: all 0.3s ease;
            padding: 12px 24px;
        }

        .btn-outline-custom:hover {
            background: rgba(0, 102, 255, 0.15);
            border-color: #00d4ff;
            color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        .link-custom {
            color: #00d4ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link-custom:hover {
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
        }

        .alert-custom {
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 102, 255, 0.1);
            backdrop-filter: blur(15px);
            color: #ffffff;
        }

        .alert-success {
            border-color: rgba(0, 255, 136, 0.3);
            background: rgba(0, 255, 136, 0.1);
        }

        .alert-danger {
            border-color: rgba(255, 68, 68, 0.3);
            background: rgba(255, 68, 68, 0.1);
        }

        .text-muted-custom {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="forgot-card">
        <div class="logo">üìà smarttradetecnologies-ar</div>
        <div class="slogan">üí∞ Tecnolog√≠a que multiplica capital</div>
        
        <h3 class="text-center mb-4">Recuperar Contrase√±a</h3>
        
        <div id="alert-container"></div>

        <p class="text-muted-custom text-center mb-4">
            Ingresa tu email y te enviaremos un enlace para restablecer tu contrase√±a.
        </p>

        <form id="forgotForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control form-control-custom" name="email" required>
            </div>

            <button type="submit" class="btn btn-primary-custom mb-3">
                <i class="bi bi-envelope me-2"></i>
                Enviar Enlace de Recuperaci√≥n
            </button>

            <div class="text-center">
                <a href="/auth/login" class="link-custom">
                    <i class="bi bi-arrow-left me-1"></i>
                    Volver al inicio de sesi√≥n
                </a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = e.target.email.value;
            const alertContainer = document.getElementById('alert-container');
            
            try {
                const response = await fetch('/api/auth/request-password-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success alert-custom mb-3">
                            <i class="bi bi-check-circle me-2"></i>
                            ${data.message || 'Si el email existe, recibir√°s un enlace de recuperaci√≥n.'}
                        </div>
                    `;
                    e.target.reset();
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger alert-custom mb-3">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            ${data.error || 'Error al procesar la solicitud.'}
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-custom mb-3">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Error de conexi√≥n. Intenta nuevamente.
                    </div>
                `;
            }
        });
    </script>
    
    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(reg => console.log('‚úÖ PWA Activo'))
                .catch(err => console.log('‚ùå PWA Error', err));
        }
    </script>
</body>
