<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Iniciar Sesión - smarttradetecnologies-ar</title>
    
    <!-- PWA Tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#00ffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 102, 255, 0.15) 0%, rgba(0, 0, 0, 0) 50%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Efecto de fondo animado */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(0, 102, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(0, 212, 255, 0.08) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, 50px); }
        }

        .login-card {
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.12) 0%, rgba(0, 0, 0, 0.4) 100%);
            border-radius: 24px;
            padding: 3rem;
            max-width: 520px;
            width: 90%;
            border: 1.5px solid rgba(0, 212, 255, 0.4);
            backdrop-filter: blur(30px);
            box-shadow: 
                0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #0066ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.4));
            white-space: nowrap;
        }

        h3 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.2);
        }

        .form-control-custom {
            background: rgba(0, 102, 255, 0.08);
            border: 1.5px solid rgba(0, 212, 255, 0.3);
            color: #ffffff;
            padding: 14px 20px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }

        .form-control-custom:focus {
            background: rgba(0, 102, 255, 0.12);
            border-color: #00d4ff;
            color: #ffffff;
            outline: none;
            box-shadow: 
                0 0 0 0.2rem rgba(0, 212, 255, 0.25), 
                0 0 20px rgba(0, 212, 255, 0.4),
                0 0 40px rgba(0, 102, 255, 0.2);
        }

        .form-control-custom::placeholder {
            color: rgba(176, 184, 193, 0.6);
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #0066ff 0%, #00d4ff 100%);
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 
                0 6px 20px rgba(0, 102, 255, 0.4),
                0 0 30px rgba(0, 212, 255, 0.2);
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .btn-primary-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary-custom:hover::before {
            left: 100%;
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 35px rgba(0, 102, 255, 0.6),
                0 0 50px rgba(0, 212, 255, 0.4);
        }

        .btn-primary-custom:active {
            transform: translateY(-1px);
        }

        .btn-outline-custom {
            border-radius: 12px;
            border: 1.5px solid rgba(0, 212, 255, 0.4);
            background: rgba(0, 102, 255, 0.08);
            backdrop-filter: blur(15px);
            color: #00d4ff;
            transition: all 0.3s ease;
            padding: 12px 24px;
        }

        .btn-outline-custom:hover {
            background: rgba(0, 102, 255, 0.15);
            border-color: #00d4ff;
            color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        .link-custom {
            color: #00d4ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link-custom:hover {
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
        }

        .alert-custom {
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 102, 255, 0.1);
            backdrop-filter: blur(15px);
            color: #ffffff;
        }

        .alert-success {
            border-color: rgba(0, 255, 136, 0.3);
            background: rgba(0, 255, 136, 0.1);
        }

        .alert-danger {
            border-color: rgba(255, 68, 68, 0.3);
            background: rgba(255, 68, 68, 0.1);
        }

        .text-muted-custom {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">📈 smarttradetecnologies-ar</div>
        <div style="text-align: center; font-size: 1.1rem; color: rgba(0, 255, 255, 0.85); margin-bottom: 1.5rem; letter-spacing: 1px; text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);">
            💰 Tecnología que multiplica capital
        </div>
        
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        
        <div id="alert-container"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control form-control-custom" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control form-control-custom" name="password" required>
            </div>

            <div class="mb-3 text-end">
                <a href="/forgot-password" class="link-custom">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary-custom">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Iniciar Sesión
            </button>

            <div class="text-center mt-4">
                <a href="/" class="btn btn-outline-custom w-100 mb-3">
                    <i class="bi bi-house-door me-2"></i>
                    Ir a la página principal
                </a>
                <p class="mb-0 text-muted-custom">
                    ¿No tienes cuenta? 
                    <a href="/landing#register" class="link-custom">Regístrate aquí</a>
                </p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Sesión iniciada exitosamente. Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = result.next_url || '/access-validation';
                    }, 1000);
                } else {
                    showAlert(result.error || 'Error al iniciar sesión', 'danger');
                }
            } catch (error) {
                showAlert('Error de conexión. Intenta de nuevo.', 'danger');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-custom alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Mostrar mensaje si viene de verificación exitosa
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('verified') === 'true') {
            showAlert('¡Email verificado exitosamente! Ya puedes iniciar sesión.', 'success');
        }
    </script>
    
    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(reg => console.log('✅ PWA Activo'))
                .catch(err => console.log('❌ PWA Error', err));
        }
    </script>
</body>
</html>
