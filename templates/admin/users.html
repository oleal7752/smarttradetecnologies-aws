<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Consolas, Monaco, monospace;
            background: #000000;
            color: #00ffff;
            min-height: 100vh;
            perspective: 1500px;
            padding: 40px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .header {
            background: rgba(0, 255, 255, 0.03);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(40px);
            transform: translateZ(30px);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .back-btn {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Courier New', Consolas, Monaco, monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .table-container {
            background: rgba(0, 255, 255, 0.02);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(40px);
            transform: translateZ(20px);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px;
            color: #00ffff;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        tr:hover {
            background: rgba(0, 255, 255, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge-admin {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
        }

        .badge-active {
            background: rgba(0, 255, 100, 0.1);
            border: 1px solid rgba(0, 255, 100, 0.3);
            color: #00ff64;
        }

        .badge-inactive {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff3232;
        }

        .badge-subscription {
            background: rgba(0, 200, 255, 0.1);
            border: 1px solid rgba(0, 200, 255, 0.3);
            color: #00c8ff;
        }

        .badge-promo {
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid rgba(255, 0, 255, 0.3);
            color: #ff00ff;
        }

        .action-btn {
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid;
            background: transparent;
            cursor: pointer;
            font-family: 'Courier New', Consolas, Monaco, monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 3px;
            transition: all 0.3s;
        }

        .btn-toggle {
            border-color: rgba(0, 255, 255, 0.4);
            color: #00ffff;
        }

        .btn-toggle:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .btn-admin {
            border-color: rgba(255, 215, 0, 0.4);
            color: #ffd700;
        }

        .btn-admin:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .btn-edit {
            border-color: rgba(0, 200, 255, 0.4);
            color: #00c8ff;
        }

        .btn-edit:hover {
            background: rgba(0, 200, 255, 0.1);
        }

        .btn-delete {
            border-color: rgba(255, 50, 50, 0.4);
            color: #ff3232;
        }

        .btn-delete:hover {
            background: rgba(255, 50, 50, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(0, 255, 255, 0.6);
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: rgba(0, 255, 255, 0.4);
        }

        /* Modal Glassmorphism */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: rgba(0, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(40px);
            max-width: 600px;
            width: 90%;
            transform: translateZ(50px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
        }

        .modal h2 {
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(0, 255, 255, 0.8);
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            padding: 12px;
            border-radius: 10px;
            font-family: 'Courier New', Consolas, Monaco, monospace;
            backdrop-filter: blur(20px);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-primary {
            flex: 1;
            background: rgba(0, 255, 100, 0.1);
            border: 2px solid rgba(0, 255, 100, 0.4);
            color: #00ff64;
            padding: 12px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Courier New', Consolas, Monaco, monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: rgba(0, 255, 100, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 100, 0.3);
        }

        .btn-secondary {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            padding: 12px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Courier New', Consolas, Monaco, monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üë• GESTI√ìN DE USUARIOS</div>
            <a href="/admin" class="back-btn">‚¨Ö VOLVER</a>
        </div>

        <div class="table-container">
            <div id="content" class="loading">Cargando usuarios...</div>
        </div>
    </div>

    <!-- Modal Editar Usuario -->
    <div id="editModal" class="modal-overlay">
        <div class="modal">
            <h2>‚úèÔ∏è EDITAR USUARIO</h2>
            <form id="editForm">
                <input type="hidden" id="editUserId">
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="editEmail" required>
                </div>
                
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="editFirstName" required>
                </div>
                
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" id="editLastName" required>
                </div>
                
                <div class="form-group">
                    <label>DNI</label>
                    <input type="text" id="editDni" required>
                </div>
                
                <div class="form-group">
                    <label>Tel√©fono</label>
                    <input type="text" id="editPhone" required>
                </div>
                
                <div class="form-group">
                    <label>Pa√≠s</label>
                    <input type="text" id="editCountry" required>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn-primary">üíæ GUARDAR CAMBIOS</button>
                    <button type="button" class="btn-secondary" onclick="closeEditModal()">‚ùå CANCELAR</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users/list');
                const data = await response.json();

                if (data.success && data.users.length > 0) {
                    const tableHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Nombre</th>
                                    <th>Estado</th>
                                    <th>Acceso</th>
                                    <th>Registro</th>
                                    <th>√öltimo Login</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.users.map(user => `
                                    <tr data-user-id="${user.id}">
                                        <td>${user.email}</td>
                                        <td>
                                            ${user.first_name} ${user.last_name}
                                            ${user.is_admin ? '<span class="badge badge-admin">ADMIN</span>' : ''}
                                        </td>
                                        <td>
                                            <span class="badge ${user.is_active ? 'badge-active' : 'badge-inactive'}">
                                                ${user.is_active ? 'ACTIVO' : 'INACTIVO'}
                                            </span>
                                        </td>
                                        <td>
                                            ${user.has_subscription ? `<span class="badge badge-subscription">${user.subscription_plan}</span>` : ''}
                                            ${user.has_promo ? '<span class="badge badge-promo">PROMO</span>' : ''}
                                            ${!user.has_subscription && !user.has_promo ? '<span style="color: rgba(0,255,255,0.3)">Sin acceso</span>' : ''}
                                        </td>
                                        <td>${new Date(user.created_at).toLocaleDateString('es-ES')}</td>
                                        <td>${user.last_login ? new Date(user.last_login).toLocaleDateString('es-ES') : '-'}</td>
                                        <td>
                                            <button class="action-btn btn-edit" onclick="openEditModal('${user.id}')">
                                                ‚úèÔ∏è EDITAR
                                            </button>
                                            <button class="action-btn btn-toggle" onclick="toggleActive('${user.id}', ${user.is_active})">
                                                ${user.is_active ? 'DESACTIVAR' : 'ACTIVAR'}
                                            </button>
                                            <button class="action-btn btn-admin" onclick="toggleAdmin('${user.id}', ${user.is_admin})">
                                                ${user.is_admin ? 'QUITAR ADMIN' : 'HACER ADMIN'}
                                            </button>
                                            <button class="action-btn btn-delete" onclick="deleteUser('${user.id}', '${user.email}')">
                                                üóëÔ∏è ELIMINAR
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    document.getElementById('content').innerHTML = tableHTML;
                } else {
                    document.getElementById('content').innerHTML = '<div class="empty">No hay usuarios registrados</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = '<div class="empty">Error al cargar usuarios</div>';
            }
        }

        async function openEditModal(userId) {
            try {
                const response = await fetch(`/api/admin/users/${userId}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('editUserId').value = data.user.id;
                    document.getElementById('editEmail').value = data.user.email;
                    document.getElementById('editFirstName').value = data.user.first_name;
                    document.getElementById('editLastName').value = data.user.last_name;
                    document.getElementById('editDni').value = data.user.dni;
                    document.getElementById('editPhone').value = data.user.phone;
                    document.getElementById('editCountry').value = data.user.country;
                    
                    document.getElementById('editModal').classList.add('active');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error de conexi√≥n');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('editUserId').value;
            const userData = {
                email: document.getElementById('editEmail').value,
                first_name: document.getElementById('editFirstName').value,
                last_name: document.getElementById('editLastName').value,
                dni: document.getElementById('editDni').value,
                phone: document.getElementById('editPhone').value,
                country: document.getElementById('editCountry').value
            };

            try {
                const response = await fetch(`/api/admin/users/${userId}/edit`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    closeEditModal();
                    loadUsers();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error de conexi√≥n');
            }
        });

        async function toggleActive(userId, isActive) {
            try {
                const response = await fetch(`/api/admin/users/${userId}/toggle-active`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    loadUsers();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error de conexi√≥n');
            }
        }

        async function toggleAdmin(userId, isAdmin) {
            const confirm = window.confirm(`¬øEst√°s seguro de ${isAdmin ? 'quitar' : 'dar'} permisos de administrador?`);
            if (!confirm) return;

            try {
                const response = await fetch(`/api/admin/users/${userId}/toggle-admin`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    loadUsers();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error de conexi√≥n');
            }
        }

        async function deleteUser(userId, email) {
            const confirm = window.confirm(`‚ö†Ô∏è ¬øELIMINAR USUARIO?\n\nEmail: ${email}\n\nEsta acci√≥n NO se puede deshacer.\nSe eliminar√°n todos sus datos, bots y suscripciones.`);
            if (!confirm) return;

            const confirmAgain = window.confirm('¬øEst√°s TOTALMENTE seguro? Esta es tu √∫ltima oportunidad.');
            if (!confirmAgain) return;

            try {
                const response = await fetch(`/api/admin/users/${userId}/delete`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ ' + data.message);
                    loadUsers();
                } else {
                    alert('‚ùå Error: ' + data.error);
                }
            } catch (error) {
                alert('Error de conexi√≥n');
            }
        }

        // Cerrar modal al hacer click fuera
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });

        loadUsers();
        setInterval(loadUsers, 30000);
    </script>
</body>
</html>
