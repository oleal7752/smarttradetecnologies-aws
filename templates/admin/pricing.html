<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios y Planes - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Consolas, Monaco, monospace;
            background: #000000;
            color: #00ffff;
            min-height: 100vh;
            perspective: 1500px;
            padding: 40px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(0, 255, 255, 0.03);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(40px);
            transform: translateZ(30px);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .back-btn {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Courier New', Consolas, Monaco, monospace;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .plan-card {
            background: rgba(0, 255, 255, 0.02);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 35px;
            backdrop-filter: blur(40px);
            transform: translateZ(20px);
            transition: all 0.3s;
            text-align: center;
        }

        .plan-card:hover {
            transform: translateZ(30px);
            border-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
        }

        .plan-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .plan-duration {
            color: rgba(0, 255, 255, 0.6);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .plan-price {
            font-size: 3rem;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .plan-currency {
            font-size: 1rem;
            color: rgba(0, 255, 255, 0.6);
        }

        .note {
            background: rgba(255, 200, 0, 0.05);
            border: 2px solid rgba(255, 200, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(40px);
        }

        .note-title {
            color: #ffc800;
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .note-text {
            color: rgba(255, 200, 0, 0.7);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üí∞ PRECIOS Y PLANES</div>
            <a href="/admin" class="back-btn">‚¨Ö VOLVER</a>
        </div>

        <div id="content">Cargando precios...</div>

        <div class="note">
            <div class="note-title">‚ö†Ô∏è NOTA IMPORTANTE</div>
            <div class="note-text">
                Los precios est√°n definidos en el c√≥digo del sistema (database.py). 
                Para modificarlos, es necesario editar directamente el archivo de configuraci√≥n 
                y reiniciar el sistema.
            </div>
        </div>
    </div>

    <script>
        async function loadPricing() {
            try {
                const response = await fetch('/api/admin/pricing/list');
                const data = await response.json();

                if (data.success && data.pricing.length > 0) {
                    const plansHTML = `
                        <div class="plans-grid">
                            ${data.pricing.map(plan => `
                                <div class="plan-card">
                                    <div class="plan-name">${plan.plan}</div>
                                    <div class="plan-duration">${plan.duration_label}</div>
                                    <div class="plan-price">$${plan.price}</div>
                                    <div class="plan-currency">USD</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    document.getElementById('content').innerHTML = plansHTML;
                } else {
                    document.getElementById('content').innerHTML = '<div style="text-align:center;padding:40px;color:rgba(0,255,255,0.4)">No hay planes configurados</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = '<div style="text-align:center;padding:40px;color:rgba(0,255,255,0.4)">Error al cargar precios</div>';
            }
        }

        loadPricing();
    </script>
</body>
</html>
