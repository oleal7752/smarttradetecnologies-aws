<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STC Trading Dashboard</title>
  
  <!-- Estilos CSS modulares -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/components.css') }}">
  
  <!-- TradingView Lightweight Charts -->
  <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header glass-panel">
      <div class="dashboard-logo">
        STC Trading ‚Ä¢ IQ Option Pro
      </div>
      <div class="dashboard-status">
        <div class="badge badge-success">CONECTADO</div>
        <div class="badge badge-success">VELAS OK</div>
      </div>
    </header>

    <!-- √Årea del gr√°fico -->
    <main class="chart-area glass-panel">
      <div id="tradingview-chart"></div>
    </main>

    <!-- Panel lateral -->
    <aside class="sidebar">
      <!-- Panel de informaci√≥n -->
      <div class="glass-panel info-panel" id="info-panel">
        <!-- Renderizado din√°mico por InfoPanel component -->
      </div>

      <!-- Selector de s√≠mbolo -->
      <div class="glass-panel symbol-selector" id="symbol-selector">
        <!-- Renderizado din√°mico por SymbolSelector component -->
      </div>

      <!-- Selector de timeframe -->
      <div class="glass-panel timeframe-selector" id="timeframe-selector">
        <!-- Renderizado din√°mico por TimeframeSelector component -->
      </div>

      <!-- Countdown timer -->
      <div class="glass-panel countdown-panel" id="countdown-panel">
        <!-- Renderizado din√°mico por CountdownTimer component -->
      </div>

      <!-- Panel de fuente de datos -->
      <div class="glass-panel data-source-panel">
        <div class="info-panel-title">üåê Fuente de Datos</div>
        <div class="data-source-indicator">
          <span>Twelve Data API</span>
        </div>
        <p style="font-size: 11px; color: var(--color-text-dim); margin-top: var(--spacing-sm); font-family: var(--font-mono);">
          Datos reales de mercado actualizados cada 5 segundos
        </p>
      </div>
    </aside>
  </div>

  <!-- JavaScript modular ES6 -->
  <script type="module" src="{{ url_for('static', filename='js/dashboard/index.js') }}"></script>
</body>
</html>
